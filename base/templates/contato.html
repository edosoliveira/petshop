<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETSHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Formul√°rio</h1>
        <form>
            <div class='mb-3 mt-4'>
                <label for="nome" class="form-label">Name:</label>
                <input id="nome" class="form-control" name="nome" type="text" placeholder="Digite seu nome" />
            </div>
            <div class='mb-3'>
                <label for="email" class="form-label">Email:</label>
                <input id="email" class="form-control" name="email" type="email" placeholder="Digite seu email" />
            </div>
            <div class='mb-3'>
                <label for="mensagem" class="form-label">Mensagem:</label>
                <textarea id="mensagem" class="form-control" name="mensagem" placeholder="Digite sua mensagem"></textarea>
            </div>
            <div>
                <button type="button" class="btn btn-secondary">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
